<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .wrapper {
            text-align: center;
        }

        .countdown {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 10px solid #f3f3f3;
            position: relative;
        }

        .progress-circle span {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 50%;
            border: 10px solid #4caf50;
            animation: countdown-animation 6s linear forwards;
            transform-origin: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes countdown-animation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Falling animation for fireworks and cakes */
        .falling {
            position: absolute;
            top: -50px;
            animation: fall-animation 5s linear infinite;
        }

        @keyframes fall-animation {
            to { transform: translateY(100vh); }
        }

        .firework, .cake {
            width: 30px;
            height: 30px;
        }

        .firework {
            background: url('https://img.icons8.com/emoji/48/confetti-ball.png') no-repeat center center / cover;
        }

        .cake {
            background: url('https://img.icons8.com/emoji/48/birthday-cake-emoji.png') no-repeat center center / cover;
        }
    </style>
    <script>
        window.onload = () => {
            let seconds = 6;
            const countdown = document.getElementById('countdown');
            const interval = setInterval(() => {
                countdown.textContent = seconds + ' ÁßíÂêéÈ°µÈù¢Â∞ÜË∑≥ËΩ¨';
                seconds--;
                if (seconds < 0) {
                    clearInterval(interval);
                    window.location.href = 'https://example.com';
                }
            }, 1000);

            // Adding fireworks and cakes
            const createFallingElement = (className) => {
                const element = document.createElement('div');
                element.classList.add('falling', className);
                element.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(element);
            };

            setInterval(() => {
                createFallingElement('firework');
                createFallingElement('cake');
            }, 500);
        };
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="countdown" id="countdown">6ÁßíÂêéÈ°µÈù¢Â∞ÜË∑≥ËΩ¨</div>

            <span></span>
        </div>
    </div>
</body>
